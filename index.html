<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
  <script src="https://kit.fontawesome.com/51214fba6d.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Honk&family=Lilita+One&family=Playwrite+AU+TAS:wght@100..400&family=Playwrite+MX:wght@100..400&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Movie Night</title>
</head>

<body>
  <header class="p-4 mb-4 text-center border-bottom border-5">
    <h1 class="display-3">Movie Search Database</h1>
    <p class="lead">üçøClick the button below to find a movie!üçø</p>
  </header>

  <div class="container-fluid">
    <div class="row">
      
      <div class="col-md-4">
        <div class="box" class="card mb-4">
          <h3 class="card-header">Search By Movie Title</h3>
          <form id="movieName" class="card-body">
            <label class="form-label" for="movieTitleInput">Movie Title:</label>
            <input id="movieTitleInput" type="text" autofocus="true" class="form-control mb-2" />
            <button type="submit" class="search-button btn btn-primary"> Search <i class="fa-solid fa-ticket"></i></button>
          </form>
        </div>
        
      

        <div class="box" class="card mb-4">
          <h3 class="card-header">Search By Genre</h3>
          <div class="card-body">
            <button class="search-button btn btn-primary" data-bs-toggle="modal" data-bs-target="#formModal">Search <i class="fa-solid fa-ticket"></i></button>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <h5 class="pastSearch">Previous Title Searches</h5>
        <div id="previous-title-searches">
        </div>
        <h5 class="pastSearch">Previous Genre Searches</h5>
        <div id="previous-genre-searches">
        </div>
      </div>

      <div class="col-md-4">
        <div class="container">
          <div id="movieResults" class="row">
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="formModal" tabindex="-1" aria-labelledby="formModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="formModalLabel">Find A Movie</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="taskForm">
            <div class="mb-3">
              <label for="genreInput" class="form-label">Genre:</label><br>
              <select class="form-select" id="movieGenre">
                <option value="">Select a genre</option>
              </select>
            </div>
            <button type="submit" class="search-button btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
