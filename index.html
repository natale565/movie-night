<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <link rel="stylesheet" href="./assets/css/jass.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>movie night</title>
  </head>


  <body>

    <header class="p-4 mb-4 text-center border-bottom border-5">
        <h1 class="display-3"> Movie Search Data Base</h1>
        <p class="lead">Click the button below to find a movie!</p>
      </header>
      

      <div class="card">
        <h3 class="card-header text-uppercase">Search By Movie Title</h3>
        <form id="movieName" class="card-body">
          <label class="form-label" for="movieTitleInput">Movie Title:</label>
          <input id="movieTitleInput" type="text" autofocus="true" class="form-input" />
          <button type="submit" class="btn">Search</button>
        </form>
      </div>

      
      <form class="form" id="form">

        <div class="mb-3">
          <label for="genreInput" class="form-label">Genre:</label><br>
          <input type="text" class="form-control" id="movieGenre">
        </div>

        <div class="mb-3">
            <label for="yearInput" class="form-label">Movie Year:</label><br>
            <input type="text" class="form-control" id="movieYear">
          </div>
       
          <button type="submit" class="btn btn-primary">Submit</button>

     <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
